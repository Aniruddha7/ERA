name: ML Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision pytest
    
    - name: Train model
      run: |
        echo "ðŸš€ Training MNIST model for 1 epoch..."
        python MNIST.py
    
    - name: Run model validation tests
      run: |
        echo "ðŸ” Running validation tests..."
        echo "Test 1: Checking if model has less than 25000 parameters"
        echo "Test 2: Verifying training accuracy > 95% after 1 epoch"
        pytest test_model.py -v
    
    - name: Upload trained model
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: trained-model
        path: mnist_model_*.pth
    
    - name: Check test results
      if: success()
      run: |
        echo "âœ… All tests passed!"
        echo "âœ“ Model size is within limits (< 25000 parameters)"
        echo "âœ“ Achieved >95% training accuracy in 1 epoch"
